<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube Video Comment Manipulator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>YouTube Video Search</h1>
      <form id="videoForm">
        <input type="text" id="videoLink" placeholder="Paste YouTube Video Link" required />
        <button type="submit">Search</button>
      </form>
      <div id="videoResults"></div>

      <div id="favoriteComments">
        <h2>Favorite Comments</h2>
        <ul id="favoritesList"></ul>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
